<div class="card">
  <img src="{{ livro.thumbnail != undefined ? livro.thumbnail : 'assets/imagens/capaIndisponivel.png'}}" alt="Capa do livro">
  <div class="info-card">
    <p class="titulo">{{ livro.title | slice:0:30 }}</p>
    <p class="informacoes">Autoria:</p>
    <p class="resultado">{{ livro.authors | autoria | slice:0:20 }}</p>
    <p class="informacoes">Data de publicação:</p>
    <p class="resultado">{{ livro.publishedDate | date:'dd/MM/yyyy' }}</p>
    <p class="informacoes">Editora:</p>
    <p class="resultado">{{ livro.publisher | slice:0:20 }}</p>
    <button (click)="onModalChange(true)">Ler sinopse</button>
  </div>

  <img src="assets/imagens/favoritar.png" alt="Favorito" class="icone-favoritar">
</div>

<app-modal-livro 
  [livro]="livro" 
  [statusModal]="modalAberto" 
  (mudouModal)="onModalChange($event)">
</app-modal-livro>
