<main class="container">
  <div class="card">
    <div class="card-left">
      <h2>BEM-VINDO!</h2>
      <img src="assets/imagens/tela.png" alt="Ilustração de pessoas lendo" />
    </div>
    <div class="card-right">
      <h3>CADASTRE-SE</h3>
      <form (ngSubmit)="onSubmit()">
        <label for="name">NOME:</label>
        <input type="text" id="name" name="name" [(ngModel)]="nome" required />

        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />

        <label for="confirm-email">CONFIRMAR EMAIL:</label>
        <input type="email" id="confirm-email" name="confirm-email" [(ngModel)]="confirmEmail" required />

        <label for="password">SENHA:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />

        <button type="submit" class="btn">CADASTRAR</button>
      </form>
      <p>JÁ TEM UMA CONTA? <a routerLink="/login">FAÇA LOGIN</a></p>
    </div>
  </div>
</main>
