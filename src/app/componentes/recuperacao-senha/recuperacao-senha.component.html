<main class="container">
  <div class="card">
    <div class="card-left">
      <h2>ISSO ACONTECE...</h2>
      <img src="assets/imagens/tela.png" alt="Ilustração de pessoas lendo" />
    </div>
    <div class="card-right">
      <h3>RECUPERAÇÃO DE SENHA</h3>
      <p class="description">Preencha seu e-mail abaixo para redefinir sua senha com segurança.</p>

      <form (ngSubmit)="onSubmit()">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />

        <button type="submit" class="btn">ENVIAR</button>
      </form>
    </div>
  </div>
</main>
